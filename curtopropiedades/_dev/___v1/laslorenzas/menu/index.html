	<title>MIS INTERESADOS</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$('#cruz,#la_lupa').click(function(){
			$(this).toggleClass('open');
		});
	});
    $(document).ready(function(){
        var first = true;
        var $menu = $('.menu');
        var $menu_lupa = $('.menu_lupa');

        $('#cruz').click(function() {
            if ($menu.is(':visible')) {
	            $menu.animate({top: -($menu.outerHeight() + 10)}, function() {
	            $menu.hide();
                });
            }else{
                $menu.show().css("top", -($menu.outerHeight() + 10)).animate({top: 0});
                $menu_lupa.hide();
            }
        });

        $('#la_lupa').click(function() {
            if ($menu_lupa.is(':visible')) {
	            $menu_lupa.animate({top: -($menu_lupa.outerHeight() + 10)}, function() {
	            $menu_lupa.hide();
                });
            }else{
                $menu_lupa.show().css("top", -($menu_lupa.outerHeight() + 10)).animate({top: 0});
                $menu.hide();
                $("#cruz").removeClass("open");
            }
        });
    });
  </script>
</head>
